<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Todo App</title>
</head>
<body>
    <div class="header-container">
        <img class="checkIcon" src="./images/checked.png" alt="logo" class="logo">
        <h1>Todo App</h1>
    </div>
    <div class="flex-container">
        <h2>Important</h2>
        <ul class="important-tasks">
            <li class="todo-item">
                <div class="left-side"><img src="./images/unchecked.png"><span>fix UI bugs</span></div>
                <div class="right-side"><img src="./images/favorite.png" alt="yellow star"><img src="./images/settings.png" alt="three dots"></div>
            </li>
            <li class="todo-item">
                <div class="left-side"><img src="./images/checked.png"><span>study for english mock exams</span></div>
                <div class="right-side"><img src="./images/favorite.png" alt="yellow star"><img src="./images/settings.png" alt="three dots"></div>
            </li>
            <li class="todo-item">
                <div class="left-side"><img src="./images/checked.png"><span>something really long for testing</span></div>
                <div class="right-side"><img src="./images/favorite.png" alt="yellow star"><img src="./images/settings.png" alt="three dots"></div>
            </li>
        </ul>
    </div>

    <div class="flex-container">
        <h2>Tasks</h2>
        <ul class="important-tasks">
            <li class="todo-item">
                <div class="left-side"><img src="./images/unchecked.png"><span>finish French essays</span></div>
                <div class="right-side"><img src="./images/unfavorite.png" alt="yellow star"><img src="./images/settings.png" alt="three dots"></div>
            </li>
            <li class="todo-item">
                <div class="left-side"><img src="./images/checked.png"><span>respond to feedback on design mocks</span></div>
                <div class="right-side"><img src="./images/unfavorite.png" alt="yellow star"><img src="./images/settings.png" alt="three dots"></div>
            </li>
        </ul>
        <div class="bottom">
            <input type="text" placeholder="Add a new task">
            <button>+ Add</button>
        </div>
    </div>
   
</body>
</html>
